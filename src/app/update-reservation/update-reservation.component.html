<div>
  <mat-card>
    <mat-card-title>Modification de la resservation</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="enregistrer()">

        <mat-form-field>
          <input type="statut" matInput placeholder="Statut" formControlName="statut">
          @if (statut?.touched && statut?.hasError('required')) {
          <mat-error>
            Le statut est obligatoire
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <input type="type" matInput placeholder="Date" formControlName="date">
          @if (date?.touched && date?.hasError('required')) {
          <mat-error>
            La date est obligatoire
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <input type="montant" matInput placeholder="Montant" formControlName="montant">
          @if (montant?.touched && montant?.hasError('required')) {
          <mat-error>
            Le montant est obligatoire
          </mat-error>
          }
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!form.valid">Enregister</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
