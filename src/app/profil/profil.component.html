<div class="profile-container">
  <h2>Profil</h2>
  @if(user && client){
    <ul>
      <li>Nom: {{ client.data.nom }}</li>
      <li>Prenom: {{ client.data.prenom }}</li>
      <li>Adresse: {{ client.data.adresse }}</li>
      <li>Ville: {{ client.data.ville }}</li>
      <li>Code Postal: {{ client.data.code_postal }}</li>
    </ul>
    <img src= "{{ client.data.avatar }}" alt="avatar" />
  }
</div>
