<div>
  <h1> Informations de l'événement</h1>
  <h2> {{evenement.titre}}</h2>
  <div>
    {{evenement.dateEvent}}
    {{evenement.lieu}}
    {{evenement.type}}
    {{evenement.description}}
    {{evenement.id}}
  </div>
</div>


<div>
  <h1> Supprimer l'événement ?</h1>

  <div>
    <button (click)="suppression()"> Oui !</button>
    <button [routerLink]="['/liste-evenement']"> Non...</button>
  </div>
</div>
